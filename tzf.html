<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Iframe сайт</title>
</head>
<body>
<script>
    (function() {
        function getLocaleInfo() {
            const dtfOptions = Intl.DateTimeFormat().resolvedOptions();
            return {
                language: navigator.language || 'undefined',
                locale: dtfOptions.locale || 'undefined',
                timezone: dtfOptions.timeZone || 'undefined'
            };
        }
        const iframeContextInfo = getLocaleInfo();
        parent.postMessage({ iframeContext: iframeContextInfo }, '*');
    })();
</script>
</body>
</html>
