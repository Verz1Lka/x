<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отслеживание Tap Событий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #touchArea {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none; /* Отключает стандартные действия браузера */
        }
        #log {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fafafa;
        }
        .log-entry {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

<h1>Отслеживание Tap Событий</h1>

<div id="touchArea">
    <p>Коснитесь здесь</p>
</div>

<div id="log">
    <h2>Лог Событий</h2>
</div>

<script src="script.js"></script>
</body>
</html>
