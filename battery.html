<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery sensors demo</title>
</head>
<body>
<pre id="results">Data</pre>
<script>
  if(navigator.getBattery){
    navigator.getBattery()
            .then(function(battery) {
              const keys = ['level', 'charging', 'chargingTime', 'dischargingTime', '']
              const result = {}
              for (const key of keys) {
                result[key] = battery[key]
              }
                document.getElementById('results').innerHTML = JSON.stringify(result, null, 2);
            })
            .catch(function(e) {
              console.error(e);
            });
  }
  else{
    // if battery API is not working
  }

</script>
</body>
</html>
